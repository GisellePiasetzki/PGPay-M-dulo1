<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PGPay</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style_login.css">
</head>
<body>

  <header><img src="./assets/PG-text-white-bg-blue.svg" alt=""></header>

  <form id="login">

    <legend>Faça seu login</legend>
    
    <fieldset>

      <div class="input-wrapper">
        <label for="cpf">CPF</label>
        <input type="number" name="cpf" id="cpf" required autofocus>
      </div>
      <div class="input-wrapper">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" maxlength="8" required>
      </div>

      <button type="submit">Continuar</button>

    </fieldset>

    <footer>
      <a href="#">Esqueci minha senha</a>
      <a href="#">Ainda não sou cliente</a>
    </footer>

  </form>


</body>
</html>
